

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.robaone.com/gwt">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Project Manager</title>
</head>
<body g:class="TasksList" g:package="com.robaone.gwt.projectmanager.client.ui">

        <table style="width: 100%;" cellspacing="0">
            <tr>
                <td class="task_col1">
                    <img alt="alert" src="alert.png" style="width: 33px; height: 33px" g:name="alert_icon" /></td>
                <td g:name="alerts">
                    Alerts (0)</td>
            </tr>
            <tr>
                <td class="task_col1">
                    <img alt="notice" src="notice.png" style="width: 33px; height: 33px" g:name="notice_icon" /></td>
                <td g:name="notices" >
                    Notices (0)</td>
            </tr>
            <tr>
                <td class="task_col1">
                    <img alt="job" src="job.png" style="width: 33px; height: 34px" g:name="job_icon"/></td>
                <td g:name="jobs">
                    Jobs (0)</td>
            </tr>
            <tr>
                <td class="task_col1">
                    <img alt="project" src="project.png" style="width: 33px; height: 33px" g:name="project_icon" /></td>
                <td>
                    <span g:name="projects">Projects (</span><span>0</span><span>)</span></td>
            </tr>
        </table>
    </body>
</html>
